<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- FontAwesome -->
	  <link 
	    rel="stylesheet"
	    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="token-signage-styles.css">
	<link rel="stylesheet" href="responsive.css">
	<title>Star Tech & Engineering Ltd.</title>
</head>
<body>
	<section class="container-fluid">
			<div class="q-card">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-xl-8">
						<div class="row">
							<img src="st-logo.svg" class="st-logo" alt="">
							<div class="vl-border"></div>
							<div>
								<h2 class="q-welcome">Welcome to Star Tech & Engineering Ltd.</h2>
								<p class="q-address">Email: info.webteam@startechbd.com, Hotline: 09678002003, Web: www.startech.com.bd</p>
							</div>
						</div>
					</div>
					<div class="col-lg-4 d-none d-sm-none d-md-none d-lg-none d-xl-block">
						<div class="row q-time-body">
							<h3 class="q-time">October 15, 2020 05:00PM</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="q-card q-card-modified">
				<div class="row">
					<div class="col-xl-6">
						<div class="row text-center">
							<div class="token-type">
								<i class="token-icon fas fa-ticket-alt"></i>
							</div>
							<div class="token-type-label">
								<h1>desktop</h1>
							</div>
						</div>
					</div>
					<div class="col-xl-6">
						<div class="row text-center">
							<div class="token-type">
								<i class="token-icon fas fa-ticket-alt"></i>
							</div>
							<div class="token-type-label">
								<h1>laptop</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>
<script src="bootstrap.js"></script>
